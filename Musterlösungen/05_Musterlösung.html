<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Übung: Digitaler Türsteher</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        #ampel {
            width: 80px;
            height: 80px;
            border: 4px solid #333;
            border-radius: 50%;
            background-color: gray;
            margin: 20px 0;
        }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input, button { padding: 8px; margin: 5px; }
        ul { width: 100%; list-style-type: square; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Türsteher-Check</h2>
        
        <input type="number" id="alterszahl" placeholder="Alter eingeben">
        <button onclick="auslesen()">Checken & Eintragen</button>

        <div id="ampel"></div>

        <h3>Protokoll:</h3>
        <ul id="gaesteListe">
        
        </ul>
    </div>

    <script>
        // Globale Variablen
        const ampelElement = document.getElementById('ampel');
        const listeElement = document.getElementById('gaesteListe');

        // FUNKTION 1: Den Wert auslesen und Aktionen starten
        function auslesen() {
            const inputField = document.getElementById('alterszahl');
            let alter = Number(inputField.value);

            // --- AUFGABE 1: Ruf hier die Funktion verify() auf und übergib das Alter ---
            verify(alter);
            
            
            // --- AUFGABE 2: Ruf hier die Funktion hinzufuegen() auf und übergib das Alter ---
            hinzufuegen(alter);
            
        }

        // FUNKTION 2: Die Ampel-Farbe ändern
        function verify(alter) {
            if (alter > 18) {
            ampelElement.style.backgroundColor = 'green';
            } else if (alter < 18) {
            ampelElement.style.backgroundColor = 'red';
            } else {
            ampelElement.style.backgroundColor = 'orange';
            }
        }

        // FUNKTION 3: Einen Eintrag zur Liste hinzufügen
        function hinzufuegen(alter) {
         const li = document.createElement('li');
            li.textContent = "Ein Gast ist " + alter + " Jahre alt.";
            listeElement.appendChild(li);
        }
    </script>
</body>
</html>
